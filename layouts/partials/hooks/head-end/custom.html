<canvas id="planetCanvas"></canvas>
<script> document.addEventListener("DOMContentLoaded", function () {
  // Select the element. Adjust the selector as needed.
  // If you can add a custom class (e.g., "animated-text"), use that:
  // const element = document.querySelector('.animated-text');

  // Otherwise, select by the Wowchemy classes.
  // Note: In CSS selectors, colons need to be escaped with a backslash.
  const element = document.querySelector(".mb-6.text-3xl.font-bold.text-gray-900.dark\\:text-white");

  if (!element) return; // Exit if the element is not found

  // Get the text content of the element.
  const text = element.textContent;

  // Clear the existing content.
  element.innerHTML = "";

  // Loop through each character and wrap it in a span.
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    if (char === " " || char === "ðŸ“š") {
      // Preserve spaces
      element.innerHTML += " ";
    } else {
      // Wrap non-space characters in a span.
      element.innerHTML += `<span>${char}</span>`;
    }
  }
});
(function () {
  // Get the canvas and context
  const canvas = document.getElementById('planetCanvas');
  const ctx = canvas.getContext('2d');

  // Set the canvas size to the window's inner dimensions
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  // Update canvas dimensions on resize
  window.addEventListener('resize', function () {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Track scroll offset for a parallax effect
  let scrollOffset = 0;
  window.addEventListener('scroll', function () {
    scrollOffset = window.pageYOffset;
  });

  // Define a simple planet simulation with a central star and orbiting planets
  const planets = [
    {
      orbitRadius: 100,
      size: 5,
      speed: 0.02,
      angle: Math.random() * Math.PI * 2,
      color: '#991315' // A red-orange planet
    },
    {
      orbitRadius: 180,
      size: 10,
      speed: 0.015,
      angle: Math.random() * Math.PI * 2,
      color: '#ba676c' // A blue planet
    },
    {
      orbitRadius: 270,
      size: 8,
      speed: 0.012,
      angle: Math.random() * Math.PI * 2,
      color: '#dc2626' // A green planet
    }
  ];

  // The draw function, which updates and renders the simulation
  function draw() {
    // Clear the canvas
    ctx.clearRect(0, 0, width, height);

    // Use the scroll offset to slightly shift the simulation's vertical center
    const centerX = width / 2;
    const centerY = height / 2 + scrollOffset * 0.1; // adjust multiplier for more/less parallax

    // Draw the central star
    ctx.beginPath();
    ctx.arc(centerX, centerY, 13, 0, Math.PI * 2);
    ctx.fillStyle = '#fee2e2';
    ctx.fill();

    // For each planet, update its position and draw its orbit and the planet itself
    planets.forEach(planet => {
      // Update the planet's angle based on its speed
      planet.angle += planet.speed;

      // Calculate the planet's position
      const x = centerX + planet.orbitRadius * Math.cos(planet.angle);
      const y = centerY + planet.orbitRadius * Math.sin(planet.angle);

      // (Optional) Draw the orbit path for a minimal guide
      ctx.beginPath();
      ctx.arc(centerX, centerY, planet.orbitRadius, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.lineWidth = 1;
      ctx.stroke();

      // Draw the planet
      ctx.beginPath();
      ctx.arc(x, y, planet.size, 0, Math.PI * 2);
      ctx.fillStyle = planet.color;
      ctx.fill();
    });

    // Loop the animation
    requestAnimationFrame(draw);
  }

  // Start the animation
  draw();
})();
</script>
